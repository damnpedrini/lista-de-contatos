            <div class="col-sm">
                <h2>Adicionar Contato</h2>
                <form method="POST" action="/" id="formBoot">

                    <div class="form-group">
                        <label for="nomeBoot">Nome</label>
                        <input type="text" class="form-control" value="" id="nomeBoot" name="nomeBoot" placeholder="Informe o nome do seu contato">
                    </div>

                    <div class="form-group">
                        <label for="emailBoot">Email</label>
                        <input type="email" class="form-control" value="" id="emailBoot" nome="emailBoot" placeholder="ex: @dominio.com">
                    </div>
                     <div class="form-group">
                        <label for="ruaBoot">Rua</label>
                        <input type="rua" class="form-control" value="" id="ruaBoot" nome="ruaBoot" placeholder="endereço">
                    <br>

                    <div class="form-group">
                    <label for="estadoBoot">Estado</label>
                        <select class="custom-select" name="estadoSelectBoot" id="estadoSelectBoot">
                            <option selected>Selecione um estado</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>

                        </select>
                        </div>
                    <br>

                    <div class="form-group">
                        <label for="TelefoneBoot">Telefone</label>
                        <input type="email" class="form-control" value="" id="telefoneBoot" nome="telefoneBoot" placeholder="ex">
                    </div>
                    <br>

                    <div>
                        <button type="button" onclick="recebeDadosFormBoot(formBoot)" class="btn btn-primary">Cadastrar</button>
                    </div>
